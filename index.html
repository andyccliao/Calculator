<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator for Odin!</title>
</head>
<body>
    <div id="calculatorBody">
        <div class="display">
            <h1>0</h1>
        </div>
        <div class="functions">
            <button id="clear" value="clr">Clear</button>
            <button id="backspace" value="backspace">‚Üê</button>
        </div>
        <div class="numbers">
            <button id="number7" value="7">7</button>
            <button id="number8" value="8">8</button>
            <button id="number9" value="9">9</button>
            <button id="number4" value="4">4</button>
            <button id="number5" value="5">5</button>
            <button id="number6" value="6">6</button>
            <button id="number1" value="1">1</button>
            <button id="number2" value="2">2</button>
            <button id="number3" value="3">3</button>
            <button id="number0" value="0">0</button>
            <button id="decimal" value=".">.</button>
        </div>
        <div class="operators">
            <button id="division" value="/">/</button>
            <button id="multiplication" value="*">*</button>
            <button id="subtraction" value="-">-</button>
            <button id="addition" value="+">+</button>
            <button id="equals" value="=">=</button>
        </div>
    </div>
</body>
</html>
